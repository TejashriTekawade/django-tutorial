<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Template</title>
</head>
<body>
    <h2>These are my jobs</h2>
    <!-- To display the variable we use {{ variable }}-->
    <ul>
        {% for job in jobsasd %}
            <li>{{ job.company }} | {{ job.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
